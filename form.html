<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reistration Form</title>
</head>
<body>
    <h1> Registration Form</h1><br>
<p>Please fill out this form with the required information</p>
<form method="post">
    <fieldset>
    <label for="first_name">
    Enter Your First Name: 
    <input type="text"  id="first_name" name="first_name" value="" required ></label>
    <label for="last_name">
    Enter Your Last Name: 
    <input type="text" id="last_name" name="last_name" value="" required></label>
    <label for="email">
    Enter Your Email: 
    <input type="email" id="email" name="email" value="" required></label>
    <label for="pwd">
    Create a New Password: 
    <input type="password" id="pwd" name="pwd" value="" pattern="[a-z0-5]{8,}" required ></label>
    </fieldset>
    <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal_ac">
        <input id="personal_ac" type="radio" name="account_type" class="inline" checked /> 
        Personal </label>
        <label for="business_accoun">
        <input id="business_account" type="radio" name="account_type" class="inline" /> 
        Business</label>
    </fieldset>
    <fieldset>
        <label for="profile-picture">
        Upload a profile picture:
        <input id="profile-picture" type="file" name="file" /></label>
        <label for="age ">
        Input your age (years):
        <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label id="ref">
        How did you hear about us?
        <select id="ref" name="ref">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select></label>
          <label id="bio">
        Provide a bio:
        <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>
    </fieldset>
    <input class="inline" type="checkbox" required name="terms-and-conditions" /> I accept the
        <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
